<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha pokédex</title>

    <style>
        
        .card {
            background-color: white;
            width: 200px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px, 4px, 10px gray;
            margin: 20px;
            text-align: center;


        }
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0%;
            font-family: Arial, Helvetica, sans-serif;
        }
        .botao {
            background-color: red;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;

        }
    </style>
</head>
<body>
    <script>
  function tocarSom() {
    const audio = document.getElementById('somPikachu');

    if (audio) {
        audio.play().catch(error => {
            alert("Erro ao tocar som: Verifique o link ou clique na página primeiro!");
            console.log(error);
        });
    } else {
        alert("O JavaScript não encontrou o elemento com o ID somPikachu");
    }
  }
</script>
    <div class="card">
        <img src="https://static.pokemonpets.com/images/monsters-images-300-300/2025-Shiny-Pikachu.webp" width="200"> 
        <h2>Pikachu</h2>
        <p><strong>Tipo:</strong> Elétrico</p>
        <a href="detalhes.html">
        <button class="botao">Ver Detalhes</button>  
        </a>
        <audio id="somPikachu" src="pickachu.mp3"></audio>
        <button
            onclick="tocarSom()">Ouvir Grito!
        </button>
    </div>

</body>
</html>
