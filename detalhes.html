<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes Pikachu</title>

    <style>
        body{
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .caixa-detalhes {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 10px gray;
            
            text-align: center;
        }
        .botao-voltar {
            background-color: red;
            border: none;
            padding: 25px;
            border-radius: 15px;
            cursor: pointer;
            

        }
    </style>
</head>
<body>
    <div class="caixa-detalhes">
        <h1>Detalhes do Pikachu</h1>

        <p><strong>Tipo:</strong>Elétrico</p>
        <p><strong>Habilidade:</strong>Estática</p>
        <p><strong>Peso:</strong> 6.0 kg</p>

        <span>HP 60</span>

        <a href="index.html">
            <button class="botao-voltar">Voltar ao Início</button>
        </a>
    </div>
    
</body>
</html>
